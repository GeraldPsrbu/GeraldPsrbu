<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffd700; /* Warna latar belakang kuning emas */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            text-align: center;
            background-color: #ffffff; /* Warna latar belakang putih */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Efek bayangan dengan transparansi lebih tinggi */
            transition: transform 0.3s ease-in-out; /* Animasi perubahan ukuran dan posisi */
        }

        .profile-container:hover {
            transform: scale(1.05); /* Perbesar container saat dihover */
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 150%;
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out; /* Animasi perubahan ukuran gambar saat dihover */
        }

        .profile-picture:hover {
            transform: scale(1.1); /* Perbesar gambar saat dihover */
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-address {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .profile-hobi {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .profile-status {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .profile-mantan {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Modal CSS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <img class="profile-picture" src="Pasfoto.jpg" alt="Profile Picture">
        <div class="profile-name">Nama Lengkap: Gerald Salomo Pasaribu</div>
        <div class="profile-address">Alamat Rumah: Ga perlu kau tahu itu</div>
        <div class="profile-hobi">Hobi: Apa aja asal murah</div>
        <div class="profile-status">Status: Single </div>
        <div class="profile-mantan">Nama Mantan: - </div>
        <button onclick="editProfile()">Edit Profil</button>
    </div>

    <!-- Modal HTML -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <!-- Isi formulir edit profil -->
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
    </div>

    <script>
        function editProfile() {
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
    </script>

</body>

</html>
